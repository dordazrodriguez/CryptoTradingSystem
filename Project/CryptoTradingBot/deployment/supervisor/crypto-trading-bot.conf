[program:crypto-trading-bot]
command=/opt/crypto-trading-bot/venv/bin/python /opt/crypto-trading-bot/main.py --mode run --symbol BTC/USDT --provider alpaca --interval 60 --enable-ml
directory=/opt/crypto-trading-bot
user=crypto-trader
autostart=true
autorestart=true
startretries=3
stderr_logfile=/opt/crypto-trading-bot/logs/crypto-trading-bot.err.log
stdout_logfile=/opt/crypto-trading-bot/logs/crypto-trading-bot.out.log
environment=PYTHONPATH="/opt/crypto-trading-bot",ALPACA_API_KEY="%(ENV_ALPACA_API_KEY)s",ALPACA_SECRET_KEY="%(ENV_ALPACA_SECRET_KEY)s"
stopwaitsecs=30
stopasgroup=true
killasgroup=true
